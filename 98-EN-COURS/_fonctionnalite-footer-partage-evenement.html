<!DOCTYPE html>
<html>
	<head>
		<title>LYL | Event</title>
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<!-- Bootstrap -->
			<link href="css/bootstrap.min.css" rel="stylesheet">
			<link href="css/bootstrap-responsive.min.css" rel="stylesheet">
			<!-- Test mise en place Lesscss -->
			<link rel="stylesheet/less" type="text/css" href="css/bootswatch.less">
			<link rel="stylesheet/less" type="text/css" href="css/variables.less">
			<!-- Custom include -->
			<link href="css/main.css" rel="stylesheet">
			<!-- mise en place Lesscss.js a mettre en dessous des feuilles de style -->	
			<script src="less.js" type="text/javascript"></script>
	</head>
<body>
<div class="topspace"></div>
<div class="container-fluid container-small">
<!-- Block photo évènement-->


	<div class="span12">
		<div class="row-fluid post">
			<h4>Partage et invitations</h4>
			<hr>
			<form class="form-horizontal">
				<fieldset>

					<!-- Text input-->
					<div class="control-group">
					<label class="control-label"></label>
						<div class="controls">
							<input id="Invitation-amis" name="Invitation-amis" type="text" placeholder="Inviter des amis" class="input-xlarge">
						</div>
					</div>

					<!-- Text input-->
					<div class="control-group">
					<label class="control-label"></label>
						<div class="controls">
							<input id="Invitation-email" name="Invitation-email" type="text" placeholder="Envoi par email" class="input-xlarge">
						</div>
					</div>

					<!-- Text input-->
					<div class="control-group">
					<label class="control-label"></label>
						<div class="controls">
							<input id="partage-message" name="partage-message" type="text" placeholder="Envoi par message" class="input-xlarge">
						</div>
					</div>

					<!-- Select Basic -->
					<div class="control-group">
					<label class="control-label">Visibilité</label>
						<div class="controls">
							<select id="Visibilite" name="Visibilite" class="input-xlarge">
								<option>Tout le monde</option>
								<option>Uniquement mes amis</option>
								<option>Uniquement les invités</option>
							</select>
						</div>
					</div>

					<!-- Multiple Checkboxes (inline) -->
					<div class="control-group">
					<label class="control-label">Partager sur</label>
						<div class="controls">
							<label class="checkbox inline">
								<input type="checkbox" name="Reseau" value="Facebook">
								Facebook
							</label>
							<label class="checkbox inline">
								<input type="checkbox" name="Reseau" value="Twitter">
								Twitter
							</label>
						</div>
							<button class="btn btn-info pull-right" type="button" href="">Valider</button>
							<button class="btn pull-right" type="button" href="">Annuler</button>
					</div>
				</fieldset>
			</form>
		</div>
	</div>	
	<br>
	<br>
	<br>
</div>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
 </body>
</html>
