<!DOCTYPE html>
<html>
	<head>
		<title>LYL | Right Now</title>
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<!-- Bootstrap -->
			<link href="css/bootstrap.min.css" rel="stylesheet">
			<link href="css/bootstrap-responsive.min.css" rel="stylesheet">
			<!-- Test mise en place Lesscss -->
			<link rel="stylesheet/less" type="text/css" href="css/bootswatch.less">
			<link rel="stylesheet/less" type="text/css" href="css/variables.less">
			<!-- Custom include -->
			<link href="css/main.css" rel="stylesheet">
			<!-- mise en place Lesscss.js a mettre en dessous des feuilles de style -->	
			<script src="less.js" type="text/javascript"></script>
	</head>
	
	<body>
			<div class="row">
			  <div class="span9">
			  
				Level 1 column
				
				
				<div class="row">
				
				
				
				  <div class="span6">Level 2</div>
				  
				  
				  
				  
				  <div class="span3">Level 2</div>
				  
				  
				  
				  
				</div>
				
			  </div>
			</div>
		
			<div class="modal hide scrollspy-example" data-spy="scroll" id="connexion">
			  
			  <div class="modal-header"> 
				<h3>Sign in to Lyl </h3>
			  </div>
			  
			  <div class="modal-body">
					<p>Use Facebook, Twitter or your mail to sign in. <br/>
					You don't have a LYL account, don't worry : <a href="inscription.html" >Join Us</a><p>
			  </div>
			  
			  
			   <div class="span5">
			   
			   <ul class="lien_reseaux">
					<li><img src="img/fb.png" class="img-rounded"> </li>
					<li><img src="img/twitter.png" class="img-rounded"></li>
					<li><img src="img/gplus.png" class="img-rounded"></li>
			   </ul>
			   			   			   
			   </div>
			   
			   <div class="span3">
				  <form>
							  <fieldset>
								<legend>Connexion</legend>
								<label>USERNAME OR EMAIL</label>
								<input type="text" placeholder="enter your mail">
								<label>PASSWORD </label>
								<input type="text" placeholder="enter your password">
								<span class="help-block"><a href="inscription.html">Forgot your password</a></span>
								
								<label class="checkbox">
								  <input type="checkbox"> Keep me signed in
								</label>
								<button type="submit" class="btn">Submit</button>
							  </fieldset>
				  </form>
			  </div>
			  
			  <div class="span8">
			  <div class="modal-footer">
			  <a class="btn btn-info" data-dismiss="modal">Valider</a> 
			  <a class="btn" data-dismiss="modal">Annuler</a> 
			  </div>
			  </div>
			</div>
			
			<a class="btn btn-primary" data-toggle="modal" href="#connexion" >Se connecter</a>
			

		
	 <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
