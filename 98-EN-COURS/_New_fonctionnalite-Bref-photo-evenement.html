												<option>Privé</option>

												<option>Secret</option>
											</select>
									</div>
								</div>
							</div>
							<div class="row-fluid">
								<div class="span8">
									<!-- Text input-->
									<div class="control-group">
										<input id="bref" name="bref" type="text" placeholder="Description en quelques mots" class="input-xlarge" required="">
									</div>
								</div>
								<div class="span4">	
									<div class="control-group">
										<!-- test ligne form -->
											<select id="type" name="type" class="input-small">

											</select>
									</div>
								</div>
							</div>

							</div>  -->

					</form>
