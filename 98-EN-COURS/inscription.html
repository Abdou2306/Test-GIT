	<div class="container-fluid">

		
		<div class="row-fluid">
			<!-- columns évènement description etc -->
			<div class="span12">
				<div class="row-fluid">
				
				
				
					<div class="span7">
						<form id="inscrip" class="form-horizontal modalf">
						  <legend>Inscription </legend>
						  <div class="control-group">
							<label class="control-label" for="inputName">Nom</label>
							<div class="controls">
							  <input type="text" id="inputName" placeholder="Nom renseigné précedemment">
							  <span class="help-inline">3 lettres minimum</span>
							</div>
						  </div>
						  <div class="control-group">
							<label class="control-label" for="inputEmail">Prénom</label>
							<div class="controls">
							  <input type="text" id="inputSurname" placeholder="Prénom renseigné précedemment">
							</div>
						  </div>
						  <div class="control-group">
							<label class="control-label" for="inputEmail">Pseudo</label>
							<div class="controls">
							  <input type="text" id="inputEmail" placeholder="Pseudo = Nom + xxx-chiffre">
							</div>
						  </div>
						   <div class="control-group error">
							<label class="control-label" for="inputEmail">Mail</label>
							<div class="controls">
							  <input type="text" id="inputEmail" placeholder="adresse mail">
							  <span class="help-inline">Ceci n'est pas une adresse mail valide</span>
							</div>
						  </div>
						  <div class="control-group">
							<label class="control-label" for="inputPassword">Mot de passe</label>
							<div class="controls">
							  <input type="password" id="inputPassword" placeholder="Mot de passe">
							</div>
						  </div>
						  <div class="control-group">
							<div class="controls">
							  <label class="checkbox">
								<input type="checkbox"> Se souvenir de moi
							  </label>
							  <label class="checkbox">
								<input type="checkbox"> J'accepte les <a href="">CGU </a>
							  </label>
							  <p> En cliquant sur le bouton, vous acceptez les <a href="">conditions générales d’utilisation</a></p>
							  <button type="submit" class="btn btn-info">Créer mon compte</button> <a data-toggle="modal" href=""> Déja inscrit ? </a>
							</div>
						  </div>

				</div>
